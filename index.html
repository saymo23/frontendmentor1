<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="contenido">
    <div id="card">
      <div class="top"></div><!-- /.top -->
      <div class="card_content">
        <div class="image"></div><!-- /.image -->
        <div class="title">Victor Crest <span>26</span></div><!-- /.title -->
        <div class="subtitle">London</div><!-- /.subtitle -->
        <div class="stats">
          <div class="item">
            <div class="number">80K</div>
            Followers
          </div><!-- /.item -->
          <div class="item center">
            <div class="number">803K</div>
            Likes
          </div><!-- /.item -->
          <div class="item">
            <div class="number">1.4K</div>
            Photos
          </div><!-- /.item -->
        </div><!-- /.stats -->
      </div><!-- /.card_content -->
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>/#contenido -->
  </div><!-- /#contenido -->
  
  
  
</body>
</html>
